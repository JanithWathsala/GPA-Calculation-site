<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>GPA Calculator</h1>
        <label for="userName">Your Name:</label>
        <input type="text" id="userName">
        <div id="grade-inputs">
            <label for="moduleName">Module Name:</label>
            <input type="text" id="moduleName">
            <label for="moduleCredits">Module Credits:</label>
            <input type="number" id="moduleCredits">
            <label for="moduleGrade">Module Grade:</label>
            <select id="moduleGrade">
                <option value="4">A+</option>
                <option value="4">A</option>
                <option value="3.7">A-</option>
                <option value="3.2">B+</option>
                <option value="3">B</option>
                <option value="2.7">B-</option>
                <option value="2.3">C+</option>
                <option value="2">C</option>
                <option value="1.7">C-</option>
                <option value="1.3">D+</option>
                <option value="1">D</option>
                <option value="0">F</option>
            </select>
            <button onclick="addModule()">Add Module</button>
        </div>
        <h2>Modules</h2>
        <table id="modulesTable">
            <thead>
                <tr>
                    <th>Module Name</th>
                    <th>Credits</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <h2 id="gpa">GPA: N/A</h2>
        <button onclick="generatePDF()">Download PDF</button>
        <footer>
            <p>MASTER PC</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
